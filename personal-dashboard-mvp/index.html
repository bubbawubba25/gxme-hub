<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Dashboard</title>
    <style>
      html, body, #root { height: 100%; margin: 0; }
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; background:#0f172a; color:#e2e8f0; }
      .btn { background:#3b82f6; border:none; color:white; padding:8px 12px; border-radius:10px; cursor:pointer; }
      .btn.secondary { background:#334155; }
      .btn.danger { background:#ef4444; }
      .toolbar { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
      input, select { background:#0b1220; color:#e2e8f0; border:1px solid #334155; padding:8px 10px; border-radius:10px; }
      .card { background:#111827; border:1px solid #1f2937; border-radius:16px; box-shadow: 0 10px 20px rgba(0,0,0,0.25); }
      .modal-backdrop { position:fixed; inset:0; background:rgba(0,0,0,0.55); display:flex; align-items:center; justify-content:center; }
      .modal { width:min(680px, 92vw); }
      .tabs { display:flex; gap:6px; flex-wrap:wrap; }
      .tab { padding:8px 12px; border-radius:10px; background:#0b1220; border:1px solid #334155; cursor:pointer; }
      .tab.active { background:#3b82f6; border-color:#60a5fa; }
      .grid-container { padding:10px; }
      .widget-chrome { display:flex; align-items:center; justify-content:space-between; padding:8px 12px; border-bottom:1px solid #1f2937; }
      .widget-title { font-weight:600; }
      .widget-body { padding:12px; }
      .rgl-item { border-radius:16px; overflow:hidden; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
